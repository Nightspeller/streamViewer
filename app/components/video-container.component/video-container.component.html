<div class="sv-video-container"
     [ngStyle]="{top: top, left: left, width: width, height: height}" [hidden]="!shown"
     [class.in-preview]="position === 'PREVIEW'"
     [class.in-main]="position === 'MAIN'"
     [class.in-quick-preview]="position === 'QUICK_PREVIEW'"
     [innerHTML]="videoElement">
</div>
