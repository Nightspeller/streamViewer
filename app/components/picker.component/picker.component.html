<div class="sv-picker" *ngIf="pickerShown">
    <div class="sv-picker-content">
        <div class="sv-picker-controls">
            <button class="win-button sv-picker-back" (click)="back()"><!--&#xe112;-->Start over</button>
            <input type="search"  #search (keyup)="searchChanged(search.value)" class="win-textbox sv-picker-search" placeholder="Search for anything">
            <button class="win-button sv-picker-close" (click)="closePicker()">&#xe10a;</button>
        </div>

        <div class="sv-picker-groups">
            <div  class="sv-picker-group" *ngFor="let group of currentData">
                <div class="sv-picker-group-header" (click)="groupHeaderClicked(group)">
                    <img [src]="group.image">
                    <div>{{group.title}} - {{group.subtitle}} <i class="fa fa-chevron-right" aria-hidden="true"></i></div>
                </div>
                <div class="sv-picker-group-content">
                    <div class="sv-picker-group-item" *ngFor="let item of group.items" (click)="groupItemClicked(group, item)" [title]="item.description">
                        <div class="sv-picker-item-title" title="{{item.title}}" [innerHTML]="item.title"></div>
                        <div class="sv-picker-item-subtitle" title="{{item.subtitle}}">
                            {{item.subtitle}}
                        </div>
                        <img [src]="item.image">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
