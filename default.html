<!DOCTYPE html>
<html ng-app="streamViewer">
<head>
    <meta charset="utf-8" />
    <title>BlankSharedApp2.Windows</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/winjs/4.0.1/css/ui-light.css" rel="stylesheet" />


    <!-- BlankSharedApp2.Windows references -->
    <link href="css/default.css" rel="stylesheet" />
    <link href="css/newStreams.css" rel="stylesheet">
    <link href="css/streamOverview.css" rel="stylesheet">
    <link href="css/mainScreen.css" rel="stylesheet">
    <link href="css/chat.css" rel="stylesheet">
    <link href="css/picker.css" rel="stylesheet">
    <link href="css/controls.css" rel="stylesheet">

    <script type="text/javascript" src="js/vendor/angular.min.js"></script>
    <script type="text/javascript" src="js/vendor/angular-websocket.js"></script>

    <script src="js/config.js"></script>
    <script src="js/default.js"></script>

    <script type="text/javascript" src="js/services/StreamsStateManager.js"></script>
    <script type="text/javascript" src="js/services/PickerService.js"></script>
    <script type="text/javascript" src="js/services/TwitchAPIService.js"></script>
    <script type="text/javascript" src="js/services/ChatService.js"></script>

    <script type="text/javascript" src="js/directives/streamOverview.js"></script>
    <script type="text/javascript" src="js/directives/mainScreen.js"></script>
    <script type="text/javascript" src="js/directives/chat.js"></script>
    <script type="text/javascript" src="js/directives/picker.js"></script>
    <script type="text/javascript" src="js/directives/controls.js"></script>

    <script type="text/javascript" src="js/controllers/AppController.js"></script>
</head>
<body ng-controller="AppController" data-ng-keypress="keyPressed($event)">
    <!--<button ng-click="loginButtonClicked()">login</button>
    <x-ms-webview ng-show="showWebView" src="http://nightspeller.net/twitch-login"></x-ms-webview>
    {{token}}-->
    <div class="flexContainer">
        <nav class="streamOverviewList" ng-show="StreamsStateManager.showStreamOverviewList">
            <nobr>
                <stream-overview num="0"></stream-overview>
                <stream-overview num="1"></stream-overview>
            </nobr>
            <nobr>
                <stream-overview num="2"></stream-overview>
                <stream-overview num="3"></stream-overview>
            </nobr>
        </nav>
        <section class="mainAndChat">
            <div class="mainScreenSection">
                <controls></controls>
                <main-screen></main-screen>
            </div>
            <div class="chatSection" ng-show="StreamsStateManager.showChat">
                <chat></chat>
            </div>
        </section>
    </div>
    <picker></picker>
</body>
</html>
